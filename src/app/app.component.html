<mat-card>
  <mat-card-subtitle>Example</mat-card-subtitle>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <app-rrule formControlName="rrule"></app-rrule>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-subtitle>Form Value</mat-card-subtitle>
  <mat-card-content>
    <pre>
      {{ formGroup.value | json }}
    </pre>
  </mat-card-content>
</mat-card>
